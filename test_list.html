<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/test_list.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href=""><img src="image/logo.png" alt=""></a>
            </div>
        </header>
        <div class="register">
            <h3 class="register-hd">
                注册新用户
                <div class="login">我有账号，去<span class="style-red">登录</span></div>
            </h3>
            <div class="reg_form">
                <ul>
                    <li><label for="">手机号:</label>
                        <input type="text" class="inp">
                        <span class="err_text"><i class="err_img"></i> 手机格式错误</span>
                    </li>
                    <li><label for="">密码登录</label>
                        <input type="text" class="inp">
                        <span class="err_text"><i class="err_img"></i> 密码错误</span>
                    </li>
                    <li class="safe">安全程度 <em class="rou">弱</em> <em class="zhong">中</em> <em class="qiang">强</em>
                    </li>
                    <li><label for="">qq登录</label>
                        <input type="text" class="inp">
                        <!-- <span class="success_text"><i class="err_img"></i> 输入正确</span> -->
                    </li>
                    <li class="agree">
                        <input type="checkbox" name="" id="">
                        同意并注册
                    </li>
                    <li class="btn"><input type="submit" class="submit_inp" value="完成注册"></li>
                </ul>
            </div>
        </div>
        <footer></footer>
    </div>
</body>

</html>
